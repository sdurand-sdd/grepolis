<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grepolis - Calibrage Haute Précision</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #020617; color: white; overflow: hidden; font-family: sans-serif; }
        .grid-label { font-size: 0.6px; fill: #94a3b8; pointer-events: none; }
        .subline { stroke: rgba(255, 255, 255, 0.1); stroke-width: 0.03; }
        .city-marker { fill: #22c55e; stroke: white; stroke-width: 0.1; }
        input[type=number] { 
            background: #0f172a; border: 1px solid #334155; border-radius: 4px; 
            width: 90px; text-align: center; color: #fbbf24; font-weight: bold; padding: 4px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [towns, setTowns] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [opacity, setOpacity] = useState(0.7);
            
            // ÉTAT DE CALIBRAGE
            const [img, setImg] = useState({ x: 200, y: 400, w: 100, h: 100 });
            const [viewBox, setViewBox] = useState({ x: 200, y: 400, w: 100, h: 100 });

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [pRes, tRes] = await Promise.all([
                            fetch('./players.txt').then(r => r.text()),
                            fetch('./towns.txt').then(r => r.text())
                        ]);
                        
                        const pData = {};
                        pRes.split('\n').forEach(line => {
                            const p = line.split(',');
                            if (p.length >= 2) {
                                try { pData[p[0]] = decodeURIComponent(p[1].replace(/\+/g, ' ')); }
                                catch(e) { pData[p[0]] = p[1]; }
                            }
                        });

                        const tData = [];
                        tRes.split('\n').forEach(line => {
                            const p = line.split(',');
                            if (p.length >= 5) {
                                const x = parseInt(p[3]), y = parseInt(p[4]);
                                if (x >= 200 && x <= 299 && y >= 400 && y <= 499) {
                                    let name = p[2];
                                    try { name = decodeURIComponent(p[2].replace(/\+/g, ' ')); } catch(e) {}
                                    tData.push({ id: p[0], player_name: pData[p[1]] || "Inconnu", name: name, x, y });
                                }
                            }
                        });
                        setTowns(tData);
                    } catch (e) { console.error("Erreur de chargement", e); }
                };
                fetchData();
            }, []);

            const filteredTowns = useMemo(() => {
                if (!searchTerm || searchTerm.length < 2) return [];
                return towns.filter(t => t.player_name.toLowerCase().includes(searchTerm.toLowerCase()));
            }, [searchTerm, towns]);

            const handleWheel = (e) => {
                const factor = e.deltaY > 0 ? 1.1 : 0.9;
                setViewBox(prev => ({ 
                    ...prev, 
                    w: Math.max(2, prev.w * factor), 
                    h: Math.max(2, prev.h * factor) 
                }));
            };

            return (
                <div className="flex flex-col h-screen">
                    {/* BARRE DE CONTROLE */}
                    <div className="bg-slate-900 border-b border-slate-700 p-4 flex flex-wrap gap-4 items-center">
                        <div className="flex flex-col">
                            <span className="text-amber-500 font-bold text-[10px] uppercase">1. Joueur</span>
                            <input type="text" className="bg-slate-800 border border-slate-600 px-2 py-1 rounded text-sm w-40" 
                                   onChange={(e) => setSearchTerm(e.target.value)} placeholder="Pseudo..." />
                        </div>

                        <div className="flex gap-2">
                            {['x', 'y', 'w', 'h'].map(key => (
                                <div key={key} className="flex flex-col items-center">
                                    <span className="uppercase font-bold text-[10px] text-slate-500">{key}</span>
                                    <input 
                                        type="number" 
                                        value={img[key]} 
                                        step="0.01"
                                        onChange={(e) => setImg({...img, [key]: parseFloat(e.target.value) || 0})}
                                    />
                                </div>
                            ))}
                        </div>

                        <div className="flex flex-col ml-4">
                            <span className="text-slate-500 font-bold text-[10px] uppercase">Opacité</span>
                            <input type="range" min="0" max="1" step="0.1" value={opacity} onChange={(e)=>setOpacity(e.target.value)} className="w-20"/>
                        </div>

                        <div className="ml-auto text-amber-500 font-mono text-xs border border-amber-900/50 p-2 rounded bg-amber-900/10">
                            VALEURS : X={img.x} | Y={img.y} | W={img.w} | H={img.h}
                        </div>
                    </div>

                    {/* ZONE DE CARTE */}
                    <div className="flex-1 bg-black relative overflow-hidden" onWheel={handleWheel}>
                        <svg viewBox={`${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`} className="w-full h-full border border-white/10 cursor-crosshair">
                            {/* Rectangle gris de secours si l'image ne charge pas */}
                            <rect x={200} y={400} width={100} height={100} fill="#1e293b" />
                            
                            <image 
                                href="./fond_ocean24.jpg" 
                                x={img.x} y={img.y} 
                                width={img.w} height={img.h} 
                                opacity={opacity} 
                                preserveAspectRatio="none" 
                            />
                            
                            {/* Grille */}
                            {[...Array(11)].map((_, i) => (
                                <React.Fragment key={i}>
                                    <line x1={200 + i*10} y1={400} x2={200 + i*10} y2={500} className="subline" />
                                    <line x1={200} y1={400 + i*10} x2={300} y2={400 + i*10} className="subline" />
                                    <text x={200 + i*10 + 0.5} y={401.5} className="grid-label">{200 + i*10}</text>
                                </React.Fragment>
                            ))}

                            {filteredTowns.map(town => (
                                <g key={town.id}>
                                    <circle cx={town.x} cy={town.y} r="0.4" className="city-marker" />
                                    <circle cx={town.x} cy={town.y} r="0.1" fill="white" />
                                </g>
                            ))}
                        </svg>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
