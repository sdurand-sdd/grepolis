<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Grepolis - Calibrage de Précision</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #020617; color: white; overflow: hidden; font-family: sans-serif; }
        .grid-label { font-size: 0.7px; fill: #64748b; pointer-events: none; }
        .subline { stroke: rgba(255, 255, 255, 0.1); stroke-width: 0.05; }
        .city-marker { fill: #22c55e; stroke: white; stroke-width: 0.1; }
        .btn-step { background: #334155; padding: 0 5px; border-radius: 3px; font-weight: bold; transition: background 0.2s; }
        .btn-step:hover { background: #475569; }
        input[type=number] { background: #1e293b; border: 1px solid #334155; border-radius: 3px; width: 60px; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Ocean24Map = () => {
            const [towns, setTowns] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [opacity, setOpacity] = useState(1);
            
            // ÉTAT DE CALIBRAGE
            const [img, setImg] = useState({ x: 200, y: 400, w: 100, h: 100 });
            const [viewBox, setViewBox] = useState({ x: 200, y: 400, w: 100, h: 100 });

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const [pRes, tRes] = await Promise.all([
                            fetch('./players.txt').then(r => r.text()),
                            fetch('./towns.txt').then(r => r.text())
                        ]);
                        const pData = {};
                        pRes.split('\n').forEach(line => {
                            const p = line.split(',');
                            if (p.length >= 2) pData[p[0]] = decodeURIComponent((p[1] || "").replace(/\+/g, ' '));
                        });
                        const tData = [];
                        tRes.split('\n').forEach(line => {
                            const p = line.split(',');
                            if (p.length >= 5) {
                                const x = parseInt(p[3]), y = parseInt(p[4]);
                                if (x >= 200 && x <= 299 && y >= 400 && y <= 499) {
                                    tData.push({ id: p[0], player_name: pData[p[1]] || "Inconnu", x, y });
                                }
                            }
                        });
                        setTowns(tData);
                    } catch (e) {}
                };
                fetchData();
            }, []);

            const filteredTowns = useMemo(() => {
                if (!searchTerm || searchTerm.length < 2) return [];
                return towns.filter(t => t.player_name.toLowerCase().includes(searchTerm.toLowerCase()));
            }, [searchTerm, towns]);

            const adjust = (key, delta) => {
                setImg(prev => ({ ...prev, [key]: parseFloat((prev[key] + delta).toFixed(2)) }));
            };

            return (
                <div className="flex flex-col h-screen select-none">
                    {/* PANNEAU DE CONTRÔLE AVEC BOUTONS PAS À PAS */}
                    <div className="bg-slate-900 border-b border-slate-700 p-3 flex flex-wrap gap-4 items-center text-[11px]">
                        <div className="flex flex-col gap-1">
                            <span className="text-amber-500 font-bold uppercase text-[9px]">Chercher Joueur</span>
                            <input type="text" className="bg-slate-800 border border-slate-600 px-2 py-1 rounded w-40" 
                                   onChange={(e) => setSearchTerm(e.target.value)} placeholder="Nom..." />
                        </div>

                        {['x', 'y', 'w', 'h'].map(key => (
                            <div key={key} className="flex flex-col items-center bg-slate-800 p-2 rounded border border-slate-700">
                                <span className="uppercase font-bold mb-1 text-slate-400">{key}</span>
                                <div className="flex items-center gap-1">
                                    <button className="btn-step" onClick={() => adjust(key, -0.1)}>-</button>
                                    <input type="number" value={img[key]} step="0.1" 
                                           onChange={(e) => setImg({...img, [key]: parseFloat(e.target.value)})}/>
                                    <button className="btn-step" onClick={() => adjust(key, 0.1)}>+</button>
                                </div>
                            </div>
                        ))}

                        <div className="flex flex-col gap-1 border-l border-slate-700 pl-4">
                            <span className="text-slate-400 font-bold uppercase text-[9px]">Opacité fond</span>
                            <input type="range" min="0" max="1" step="0.1" value={opacity} onChange={(e)=>setOpacity(e.target.value)} className="w-20"/>
                        </div>

                        <div className="ml-auto bg-amber-900/30 p-2 rounded text-amber-200 border border-amber-700/50">
                            <strong>Note :</strong> Une fois les villes alignées, copiez ces 4 valeurs !
                        </div>
                    </div>

                    <div className="flex-1 bg-black relative overflow-hidden cursor-move"
                         onWheel={(e) => {
                             const factor = e.deltaY > 0 ? 1.05 : 0.95;
                             setViewBox(p => ({ ...p, w: p.w * factor, h: p.h * factor }));
                         }}>
                        
                        <svg viewBox={`${viewBox.x} ${viewBox.y} ${viewBox.w} ${viewBox.h}`} className="w-full h-full">
                            <image href="./fond_ocean24.jpg" x={img.x} y={img.y} width={img.w} height={img.h} opacity={opacity} preserveAspectRatio="none" />
                            
                            {/* Grille de repère (10x10) */}
                            {[...Array(11)].map((_, i) => (
                                <React.Fragment key={i}>
                                    <line x1={200 + i*10} y1={400} x2={200 + i*10} y2={500} className="subline" />
                                    <line x1={200} y1={400 + i*10} x2={300} y2={400 + i*10} className="subline" />
                                    <text x={200 + i*10 + 0.5} y={401.5} className="grid-label">{200 + i*10}</text>
                                </React.Fragment>
                            ))}

                            {filteredTowns.map(town => (
                                <circle key={town.id} cx={town.x} cy={town.y} r="0.6" className="city-marker shadow-lg" />
                            ))}
                        </svg>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Ocean24Map />, document.getElementById('root'));
    </script>
</body>
</html>
